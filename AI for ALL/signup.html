<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-2 text-center">Create Your Account</h2>
        <p class="text-gray-600 mb-6 text-center">Join our community of young AI enthusiasts</p>
        <form id="signup-form" method="POST">
            <div class="mb-4">
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="grade" class="block text-sm font-medium text-gray-700">Grade Level</label>
                <select id="grade" name="grade" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">Select your grade</option>
                    <option value="5">Grade 5</option>
                    <option value="6">Grade 6</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <p class="text-sm text-gray-500 mt-1">Password should be at least 8 characters</p>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" required class="form-checkbox">
                    <span class="ml-2 text-sm text-gray-700">I agree to the Terms of Service and Privacy Policy.</span>
                </label>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Create Account</button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">
            Already have an account? <a href="login page.html" class="text-blue-600 hover:underline">Log in</a>
        </p>
    </div>
    <script>
      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          grade: parseInt(document.getElementById('grade').value),
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value,
          name: document.getElementById('firstName').value + " " + document.getElementById('lastName').value,
          role: 'student'
        };
        console.log('Account creation data:', formData);
        if (formData.password !== formData.confirmPassword) {
          alert('Passwords do not match');
          return;
        }
        try {
          const response = await fetch('http://localhost:3000/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
          const data = await response.json();
          console.log('Server response:', data);
          if (response.ok) {
            alert('Registration successful!');
            window.location.href = 'login page.html';
          } else {
            alert('Failed to register. Please try again. Error: ' + (data.error || 'Unknown error'));
          }
        } catch (error) {
          console.error('Fetch error:', error);
          alert('Failed to register. Please try again. Error: ' + error.message);
        }
      });
    </script>
</body>
</html>
